  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.1
  freezed: ^2.0.3+1
  intl: ^0.17.0
  json_serializable:
  flutter_launcher_icons: ^0.9.3
  change_app_package_name: ^1.1.0
  build_runner:

