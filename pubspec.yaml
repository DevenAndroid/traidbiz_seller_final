environment:
  sdk: ">=2.17.0 <3.0.0"


dependencies:
  flutter:
    sdk: flutter
  # icons
  cupertino_icons: ^1.0.5
  flutter_phosphor_icons: ^0.0.1+6
  # font_awesome_flutter: ^9.2.0

  # core
  connectivity: ^3.0.6
  # permission_handler: ^8.3.0

  # ui
  responsive_framework: ^0.2.0
  form_field_validator: ^1.1.0
  loading_overlay: ^0.3.0
  syncfusion_flutter_charts: ^20.1.59
  expandable: ^5.0.1

  # state management
  get: ^4.6.5

  # files, images & player
  cached_network_image: ^3.2.1
  image_picker: ^0.8.5+3
  flutter_svg: ^1.1.0
  lottie: ^1.3.0
  youtube_player_flutter: ^8.1.0

  # code generator
  freezed_annotation: ^2.0.3

  # data
  dio: ^4.0.6
  get_storage: ^2.0.3

  # others
  webview_flutter: ^3.0.4
  url_launcher: ^6.1.2
  device_info: ^2.0.3
  firebase_core: ^1.17.1
  firebase_messaging: ^11.4.1
  flutter_local_notifications: ^12.0.4
  fluttertoast: ^8.0.9
  overlay_support: ^2.0.1
  country_pickers:

